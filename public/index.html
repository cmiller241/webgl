<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phaser Game Demo</title>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body style="background-color:#000; overflow: hidden">
  <div id="game-container"></div>
  <script type="module">
    import { getGameConfig } from './js/gameConfig.js';
    import { preload } from './js/preload.js';
    import { create } from './js/map.js';
    import { update } from './js/update.js';
    import { render } from './js/render.js';

    const config = getGameConfig({ preload, create, update, render });
    const game = new Phaser.Game(config);
  </script>
